<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Copy Boxes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: transparent;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 0;
        }

        .box {
            background: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
            cursor: default;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: transparent;
            user-select: none;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .box:active {
            transform: translateY(-2px);
        }

        .bottom-box {
            grid-column: 1 / -1;
        }

        #topLeft {
            background: transparent;
            color: transparent;
        }

        #topRight {
            background: transparent;
            color: transparent;
        }

        #bottom {
            background: transparent;
            color: transparent;
        }

        @media (max-width: 768px) {
            .box {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .box {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="topLeft">Top Left</div>
        <div class="box" id="topRight">Top Right</div>
        <div class="box bottom-box" id="bottom">Bottom</div>
    </div>

        function copyToClipboard(text) {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).catch(err => {
                    fallbackCopy(text);
                });
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
            } catch (err) {
                console.error('Copy failed');
            }
            document.body.removeChild(textarea);
        }

        document.getElementById('topLeft').addEventListener('click', () => {
            copyToClipboard(textToCopy.topLeft);
        });

        document.getElementById('topRight').addEventListener('click', () => {
            copyToClipboard(textToCopy.topRight);
        });

        document.getElementById('bottom').addEventListener('click', () => {
            copyToClipboard(textToCopy.bottom);
        });
